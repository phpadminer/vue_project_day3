<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    请输入您的姓：<input type="text" v-model="first"><br>
    请输入您的名：<input type="text" v-model="last"><br>
    您的全程是：<input type="text" v-model="full"><br>
</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        computed:{
          full(){
              return this.first +this.last;
          }
        },
        data: {
            msg: 'hello world',
            first:'',
            last:''
        }
    })
</script>
</html>
